<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocGram</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-4">

  <h1 class="mb-4">LocGram</h1>

  <button id="btn-local" class="btn btn-primary mb-3">Onde estou?</button>
  <p id="location" class="fw-bold"></p>

  <button id="btn-photo" class="btn btn-success mb-3">Registrar Momento</button>
  <button id="btn-capture" class="btn btn-danger mb-3 d-none">Capturar agora</button>
  <video id="video" autoplay playsinline class="d-none"></video>
  <canvas id="canvas" class="d-none"></canvas>

  <hr>
  <iframe src="Galeria.html" width="100%" height="300px"></iframe>

  <script src="script.js"></script>
</body>
</html>
